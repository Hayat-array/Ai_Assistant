    <div class="signup-container">
        <div class="logo">
            <h1>AI Assistant</h1>
            <p>Create your account</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="father_name">Father's Name</label>
                <input type="text" id="father_name" name="father_name" required placeholder="Enter your father's name">
            </div>
            
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-fill"></div>
                </div>
            </div>
            
            <button type="submit" class="signup-btn" id="signupBtn">
                Create Account

        <div class="login-link">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>

    <script>
        // Show message function
        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide both messages first
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }

        // Form submission
        const form = document.getElementById('signupForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('signupBtn');
            const container = document.querySelector('.signup-container');

            const name = document.getElementById('name').value.trim();
            const father_name = document.getElementById('father_name').value.trim();
            const email = document.getElementById('email').value.toLowerCase().trim();
            const password = document.getElementById('password').value.trim();

            // Client-side validation
            if (!name || !father_name || !email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            // Show loading state
            container.classList.add('loading');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';
            showMessage('', ''); // Clear messages

            try {
                const formData = new FormData();
                formData.append('name', name);
                formData.append('father_name', father_name);
                formData.append('email', email);
                formData.append('password', password);

                const response = await fetch('/signup', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Redirecting to login...', 'success');
                    form.reset();
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Failed to create account', 'error');
                }

            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                container.classList.remove('loading');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        // Enhanced focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() { 
                this.parentElement.style.transform = 'translateX(2px)'; 
            });
            input.addEventListener('blur', function() { 
                this.parentElement.style.transform = 'translateX(0)'; 
            });
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthIndicator = document.getElementById('passwordStrength');

            let strength = 0;
            if(password.length >= 8) strength++;
            if(/[a-z]/.test(password)) strength++;
            if(/[A-Z]/.test(password)) strength++;
            if(/[0-9]/.test(password)) strength++;
            if(/[^A-Za-z0-9]/.test(password)) strength++;

            strengthIndicator.classList.remove('weak','medium','strong');
            if(strength <= 2 && password.length > 0) strengthIndicator.classList.add('weak');
            else if(strength <= 3) strengthIndicator.classList.add('medium');
            else if(strength >= 4) strengthIndicator.classList.add('strong');
        });

        // Email validation feedback
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;

                this.style.borderColor = '#ef4444';
                this.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
            } else {
                this.style.borderColor = '#e2e8f0';
                this.style.boxShadow = 'none';
            }
        });
    </script>
